        <script>
            const myList = document.getElementById("ulbars");
        const listItemElements = myList.children;
        
        var hl= 0 
        var sl=0
        
        // Function to process each child element with a delay
        function hide(index) {
        
            if (index < listItemElements.length) {
                const childElement = listItemElements[index];
                hl++
                if (hl >= 28){
                    console.log("Done hiding")
                    hl=0
        
        
                    show(0)
                }
        
                
                // Access and manipulate the child element here
                
                // For example, change the background color of each child element
                childElement.style.opacity = 0;
                console.log("front")
        
                // Call the next iteration with a delay of 500ms
                setTimeout(() => {
                    hide(index + 1);
                }, 200);
            }
            
           
        
        }
        function show(index) {
            if (index < listItemElements.length) {
                const childElement = listItemElements[index];
                sl++
                if (sl >=28){
                    console.log("Done Showing")
                    sl=0
                    console.log(sl)
        
                    hide(0)
                    
                    
                }
        
                
                // Access and manipulate the child element here
                
                // For example, change the background color of each child element
                childElement.style.opacity = 1;     
                console.log("back")
        
        
                // Call the next iteration with a delay of 500ms
                setTimeout(() => {
                    show(index + 1);
                }, 200);
            }
        
           
            // processChildElement(0);
            // setTimeout(() => {
            //     processChildElement(0);
            //     }, 1500);
        
        }
          
        // Start processing the child elements, starting from the first one (index 0)
        
        
        
        hide(0)
        </script>

<!-- Battery percentage -->

<script>
    // Check if the Battery Status API is supported by the browser
const bb1=document.getElementById("bb1")
const bb2=document.getElementById("bb2")
const bb3=document.getElementById("bb3")
const bb4=document.getElementById("bb4")
const bb5=document.getElementById("bb5")
const bb6=document.getElementById("bb6")
const bb7=document.getElementById("bb7")


bb7.style.visibility="hidden";
bb6.style.visibility="hidden";
bb5.style.visibility="hidden";
bb4.style.visibility="hidden";
bb3.style.visibility="hidden";
bb2.style.visibility="hidden";
bb1.style.visibility="hidden";



if ('getBattery' in navigator) {
  navigator.getBattery().then(function(battery) {
    // Get the battery percentage
    const batteryPercentage = (battery.level * 100);

    // Display the battery percentage
    // console.log(`Battery Percentage: ${batteryPercentage}%`);
    // document.getElementById("battery").innerHTML =  `${batteryPercentage}%`
    console.log(batteryPercentage)
    if (batteryPercentage > 0 && batteryPercentage <= 15){
        bb7.style.visibility="visible";
       

    }
    else if (batteryPercentage > 15 && batteryPercentage <= 30){
        bb7.style.visibility="visible";
        bb6.style.visibility="visible";
       

    }
    else if (batteryPercentage > 30 && batteryPercentage <= 45){
        bb7.style.visibility="visible";
        bb6.style.visibility="visible";
        bb5.style.visibility="visible";
       

    }
    else if (batteryPercentage > 45 && batteryPercentage <= 60){
        bb7.style.visibility="visible";
        bb6.style.visibility="visible";
        bb5.style.visibility="visible";
        bb4.style.visibility="visible";
       

    }
    else if (batteryPercentage > 60 && batteryPercentage <= 75){
        bb7.style.visibility="visible";
        bb6.style.visibility="visible";
        bb5.style.visibility="visible";
        bb4.style.visibility="visible";
        bb3.style.visibility="visible";

       

    }
    else if (batteryPercentage > 75 && batteryPercentage <= 90){
        bb7.style.visibility="visible";
        bb6.style.visibility="visible";
        bb5.style.visibility="visible";
        bb4.style.visibility="visible";
        bb3.style.visibility="visible";
        bb2.style.visibility="visible";


       

    }
    else if (batteryPercentage > 90 && batteryPercentage <= 100){
        bb7.style.visibility="visible";
        bb6.style.visibility="visible";
        bb5.style.visibility="visible";
        bb4.style.visibility="visible";
        bb3.style.visibility="visible";
        bb2.style.visibility="visible";
        bb1.style.visibility="visible";



       

    }
    else{

    }
    







    // You can use batteryPercentage variable for further processing
  }).catch(function(error) {
    console.error('Battery Status API error:', error);
  });
} else {
  console.error('Battery Status API is not supported in this browser.');
}


</script>

<!-- News -->

<script>
    // JavaScript code to fetch and display news

    const apiKey = 'd917f5bbae434c239f7d3e1c60c0cdeb';
    const apiUrl = 'https://newsapi.org/v2/top-headlines';
    const params = {
        apiKey,
        country: 'in', // Replace with the desired country code
    };
    const url = new URL(apiUrl);
    url.search = new URLSearchParams(params).toString();

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Handle the JSON response and display news articles
            const newsContainer = document.getElementById('news-container');

            data.articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article';

                const titleElement = document.createElement('h2');
                titleElement.textContent = article.title;

                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = article.description;

                const sourceElement = document.createElement('p');
                sourceElement.textContent = `Source: ${article.source.name}`;

                const linkElement = document.createElement('a');
                linkElement.href = article.url;
                linkElement.textContent = 'Read more';

                const imageElement = document.createElement('img');
                    imageElement.src = article.urlToImage;
                    imageElement.alt = article.title;

                articleElement.appendChild(titleElement);
                articleElement.appendChild(descriptionElement);
                articleElement.appendChild(sourceElement);
                articleElement.appendChild(linkElement);
                articleElement.appendChild(imageElement);

                newsContainer.appendChild(articleElement);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
